# Minecraft server properties for MCTrack Development
# PaperMC 1.21.1

# Server settings
server-port=25565
server-ip=
gamemode=survival
difficulty=normal
max-players=20
motd=MCTrack Development Server
level-name=world
level-seed=
level-type=minecraft\:normal

# Network settings - disable online mode as Velocity handles auth
online-mode=false
enable-status=true
enable-query=false
query.port=25565
network-compression-threshold=256

# World settings
spawn-protection=0
max-world-size=29999984
view-distance=10
simulation-distance=10
allow-nether=true
allow-flight=false
generate-structures=true

# Performance settings
max-tick-time=60000
rate-limit=0
entity-broadcast-range-percentage=100

# Security
enforce-secure-profile=false
enforce-whitelist=false
white-list=false
pvp=true

# Commands
enable-command-block=false
op-permission-level=4
function-permission-level=2
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true

# RCON
enable-rcon=false
rcon.port=25575
rcon.password=

# JMX
enable-jmx-monitoring=false

# Other
sync-chunk-writes=true
log-ips=true
use-native-transport=true
previews-chat=false
hide-online-players=false
resource-pack=
resource-pack-prompt=
resource-pack-sha1=
require-resource-pack=false
text-filtering-config=
player-idle-timeout=0
initial-disabled-packs=
initial-enabled-packs=vanilla
