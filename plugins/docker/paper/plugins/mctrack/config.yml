# MCTrack Configuration for Paper Development
# Get your API key and Network ID from https://mctrack.io

# API Configuration
api-url: "http://ingestion:4001"
api-key: "mct_dev_test_key_12345678"
network-id: "00000000-0000-0000-0000-000000000001"

# Server Configuration
