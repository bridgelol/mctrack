---
# API Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: mctrack-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mctrack/api
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: mctrack-config
            - secretRef:
                name: mctrack-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: mctrack-dev
spec:
  selector:
    app: api
  ports:
    - port: 4000
      targetPort: 4000
