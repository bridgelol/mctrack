---
# Velocity Proxy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velocity
  namespace: mctrack-dev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: velocity
          image: mctrack/velocity
          imagePullPolicy: Never
          ports:
            - containerPort: 25577
              name: minecraft
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            tcpSocket:
              port: 25577
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 25577
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: velocity
  namespace: mctrack-dev
spec:
  selector:
    app: velocity
  ports:
    - port: 25577
      targetPort: 25577
      name: minecraft
---
# PaperMC Server (Lobby)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paper
  namespace: mctrack-dev
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: paper
  template:
    metadata:
      labels:
        app: paper
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: paper
          image: mctrack/paper
          imagePullPolicy: Never
          ports:
            - containerPort: 25565
              name: minecraft
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 120
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: paper
  namespace: mctrack-dev
spec:
  selector:
    app: paper
  ports:
    - port: 25565
      targetPort: 25565
      name: minecraft
