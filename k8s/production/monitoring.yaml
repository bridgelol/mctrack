apiVersion: v1
kind: Service
metadata:
  name: api-metrics
  namespace: mctrack
  labels:
    app: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: api
  ports:
    - port: 4000
      targetPort: 4000
      name: metrics
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-metrics
  namespace: mctrack
  labels:
    app: ingestion
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4001"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: ingestion
  ports:
    - port: 4001
      targetPort: 4001
      name: metrics
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mctrack-api
  namespace: mctrack
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mctrack-ingestion
  namespace: mctrack
  labels:
    app: ingestion
spec:
  selector:
    matchLabels:
      app: ingestion
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mctrack-alerts
  namespace: mctrack
spec:
  groups:
    - name: mctrack.rules
      rules:
        - alert: MCTrackAPIHighErrorRate
          expr: |
            sum(rate(http_requests_total{namespace="mctrack",app="api",status=~"5.."}[5m]))
            / sum(rate(http_requests_total{namespace="mctrack",app="api"}[5m])) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "MCTrack API high error rate"
            description: "API error rate is above 5% for 5 minutes"

        - alert: MCTrackIngestionHighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace="mctrack",app="ingestion"}[5m])) by (le)) > 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "MCTrack Ingestion high latency"
            description: "Ingestion p95 latency is above 1 second"

        - alert: MCTrackPodNotReady
          expr: |
            kube_pod_status_ready{namespace="mctrack", condition="true"} == 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "MCTrack pod not ready"
            description: "Pod {{ $labels.pod }} is not ready"

        - alert: MCTrackHighMemoryUsage
          expr: |
            container_memory_working_set_bytes{namespace="mctrack"}
            / container_spec_memory_limit_bytes{namespace="mctrack"} > 0.9
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "MCTrack high memory usage"
            description: "Container {{ $labels.container }} memory usage is above 90%"
