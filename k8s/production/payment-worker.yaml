apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-worker
  namespace: mctrack
  labels:
    app: payment-worker
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: payment-worker
        tier: backend
    spec:
      containers:
        - name: payment-worker
          image: ghcr.io/mctrack/payment-worker:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mctrack-secrets
                  key: DATABASE_URL
            - name: CLICKHOUSE_URL
              valueFrom:
                secretKeyRef:
                  name: mctrack-secrets
                  key: CLICKHOUSE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: mctrack-secrets
                  key: REDIS_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
      imagePullSecrets:
        - name: registry-credentials
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - payment-worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: payment-worker
  namespace: mctrack
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: payment-worker
